<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Pokemon Rate App</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="'/pokemons/vote'">Vote</button>
  <button mat-menu-item [routerLink]="'/pokemons/top-rated'">
    TOP 10 Rated
  </button>
</mat-menu>
<router-outlet></router-outlet>
